{% extends 'base.html' %}
{% block title %}User Listing{% endblock %}
{% block body %}
 <div class="container-fluid">


                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Date</th>
                                            <th>Edit</th>
                                            <th>Delete</th>

                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>#</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Date</th>
                                            <th>Edit</td>
                                            <th>Delete</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        {% for user in users %}
                                        <tr>
                                          <td>{{user.sno}}</td>
                                          <td>{{user.username}}</td>
                                          <td>{{user.email}}</td>
                                          <td>{{user.date}}</td>
                                          <td>
                                            <a  href="/edit/{{ user.sno }}" class="btn btn-warning">Edit</a>
                                          </td>
                                            <td>
                                            <a  href="/delete/{{ user.sno }}" class="btn btn-danger">Delete</a>
                                          </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>








{% endblock %}
